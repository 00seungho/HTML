<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var now = new Date();

        var year = now.getFullYear();
        var month = now.getMonth()+1;
        var date = now.getDate();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var sec = now.getSeconds();
        var day = now.getDay();
        alert(year +"년"+month+"월"+date+"일"+hour+"시간"+minute+"분"+sec+"초");
        var dayStr = "";
        if(hour<12){
            alert("현재 시각은 오전 입니다.")
        }
        else{
            alert("현재 시각은 오후 입니다.")
        }

        if(day == 0){
            dayStr = "일";
        }
        else if(day == 1){
            dayStr="월";
        }
        else if(day == 2){
            dayStr = "화";
        }
        else if(day == 3){
            dayStr = "수";
        }
        else if(day == 4){
            dayStr = "목";
        }
        else if(day == 5){
            dayStr = "금";
        }
        else if(day == 6    ){
            dayStr = "토";
        }
        alert("오늘은 "+dayStr+"요일 입니다.")
    </script>
</head>

</body>
</html>
