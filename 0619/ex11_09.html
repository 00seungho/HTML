<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #botton{
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: teal;
            border-radius: 20px;
        }
    </style>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script>
        $("document").ready(function(){
            $("#botton").hover(
                function(){
                $("#botton").css("opacity",0.5)
            },
            function(){
                $("#botton").css("opacity",1)

            }
        );
    });


        
    </script>
</head>
<body>
    <div id="botton">버튼</div>
</body>
</html>
