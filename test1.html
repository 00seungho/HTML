<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
            var select1 = document.getElementById("fruit");
            var img1 = document.getElementById("imgFruit");

            var path = select1.options[select1.selectedIndex].value;
            alert(path);
            img1.src = path
        }
    </script>
</head>
<body>
    <form action="">
        <select id="fruit">
            <option value="imgs/apple.jpg">APPLE</option>
            <option value="imgs/kiwi.jpg">KIWI</option>
            <option value="imgs/orange.jpg">ORANGE</option>
            <option value="imgs/pear.jpg">PEAR</option>
        </select>
        <button id = "btn" onclick="changeImage()" type="button">과일선택</button>
        <br>
        <img src="" id="imgFruit">
    </form>
</body>
</html>
