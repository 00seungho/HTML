<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서없는 목록-->
    <ul type="circle"><!--type의 값 안에 넣기, circle, square,disk-->
        <li>사과</li>
        <li>바나나</li>
        <li>키위</li>
    </ul>
    <br>
    <!--순서 있는 목록-->
    <ol type="I"><!--type의 값 안에 넣기, A,a,I-->
        <li>포도</li>
        <li>딸기</li>
        <li>용과</li>
    </ol>
     <br>
     <!--중첩된 목록-->
<ul>
    <li>
        <b>과일</b>
        <ol>
            <li>딸기</li>
            <li>사과</li>
            <li>수박</li>
        </ol>
    </li>
    
    <li>
        <b>채소</b>
        <ol>
            <li>양상치</li>
            <li>양파</li>
            <li>시금치</li>        
        </ol>

        </li>
</ul>
</body>
</html>
