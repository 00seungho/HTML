<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var humanYear = parseInt(prompt("태어난 년도 입력","20"));
        function calResult(humanYear){
        if(humanYear % 12 == 0)
        {
            alert("원숭이띠");
        }
        else if(humanYear % 12 == 1)
        {
            alert("닭띠");
        }
        else if(humanYear % 12 == 2)
        {
            alert("개띠"); 
        }
        else if(humanYear % 12 == 3)
        {
            alert("돼지띠");
        }
        else if(humanYear % 12 == 4)
        {
            alert("쥐띠");
        }
        else if(humanYear % 12 == 5)
        {
            alert("소띠");
        }   
        else if(humanYear % 12 == 6)
        {
            alert("호랑이띠");
        }
        else if(humanYear % 12 == 7)
        {
            alert("토끼띠");
        }
        else if(humanYear % 12 == 8)
        {
            alert("용띠");
        }
        else if(humanYear % 12 == 9)
        {
            alert("뱀띠");
        }
        else if(humanYear % 12 == 10)
        {
            alert("말띠");
        }
        else if(humanYear % 12 == 11)
        {
            alert("양띠");
        }
    }
    calResult(humanYear);
    </script>
</head>
<body>
    
</body>
</html>
