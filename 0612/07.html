<head>

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

            $(".box").css("float", "left").css("margin",10).css("width",100).css("height",100).css("backgroundColor","blue");
        })
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</body>
</html>
