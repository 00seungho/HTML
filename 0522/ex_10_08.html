<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
    <h1>Header - 3</h1>
<script>
    var header = document.querySelector('h1');//쿼리 셀렉터가 첫 번째 h1만 지정하였음
    header.style.color = 'white'; // 1번째 h1의 글씨를 하얀색으로
    header.style.background = 'black'; //1번째 h1의 바탕을 검정색으로
</script>
</body>
</html>
