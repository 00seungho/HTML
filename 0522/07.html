    <title>Document</title>
    <script>
        function bgColorSwerp(){
           bodytag = document.body.style;
           if(bodytag.background == "green"){
            bodytag.background = "yellow";
           }    
           else{
            bodytag.background ="green";
           }

        }
    </script>
</head>
